<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
  <title>Centered Image with Delay</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000ff;
    }
    #image-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="{{ url_for('static', filename='images/logo-light.svg') }}" style="height: 150px;" alt="Centered Image">
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn9U9xtcEHLnULN71X2nN-SUcd3WDN6GE",
      authDomain: "miniplex-66f40.firebaseapp.com",
      projectId: "miniplex-66f40",
      messagingSenderId: "100301976368",
      appId: "1:100301976368:web:2185594b8c6f38834c8ef5",
    };
  
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();
  
    function log(message) {
      const debugEl = document.getElementById("debug");
      if (debugEl) {
        debugEl.innerHTML += message + "<br>";
      } else {
        console.log(message);
      }
    }
  
    function redirectToMain() {
      try {
        log("üöÄ Redirecting using location.assign...");
        location.assign("{{ url_for('main') }}");
  
        setTimeout(() => {
          log("‚è± Fallback redirect using window.location...");
          window.location = "{{ url_for('main') }}";
        }, 1500);
      } catch (e) {
        log("‚ö†Ô∏è Exception during redirect, using fallback...");
        window.location = "{{ url_for('main') }}";
      }
    }
  
    async function sendTokenToServer(token) {
      try {
        log("üåê Fetching public IP...");
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        const publicIp = ipData.ip;
  
        log("üì° Sending token and IP to server...");
        await fetch("/save_token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, public_ip: publicIp }),
        });
  
        log("‚úÖ Token and IP sent. Proceeding to redirect.");
        redirectToMain();
      } catch (err) {
        log("‚ùå Failed to send token and IP. Proceeding anyway.");
        redirectToMain();
      }
    }
  
    setTimeout(() => {
      document.getElementById("image-container").style.display = "block";
    }, 500);
  
    Notification.requestPermission().then((permission) => {
      log("üîî Notification permission: " + permission);
  
      if (permission === "granted") {
        navigator.serviceWorker
          .register("/firebase-messaging-sw.js")
          .then((registration) => {
            log("‚úÖ Service Worker registered");
  
            return messaging.getToken({
              vapidKey: "BAxr-OgmIOPPITAxj6C3w9qT4mhWwZrFZIfeij0QutF5wY2V2vNRPmVF3fa3ix4kqxN-wLp8oiBLj6CMfJuej18",
              serviceWorkerRegistration: registration,
            });
          })
          .then((token) => {
            if (token) {
              log("‚úÖ FCM Token: " + token);
              return sendTokenToServer(token);
            } else {
              log("‚ùå No FCM token received.");
              redirectToMain();
            }
          })
          .catch((err) => {
            log("‚ùå Error getting token: " + err);
            redirectToMain();
          });
      } else {
        log("‚ùå Notification permission denied.");
        redirectToMain();
      }
    });
  </script>
  
  <!-- Optional visible logs (for debugging in WebView) -->
  <div id="debug" style="color:white;position:fixed;top:10px;left:10px;font-size:12px;z-index:9999;"></div>
  
</body>
</html>
