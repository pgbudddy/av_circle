<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>

    #equalizer-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    }
    
    #equalizer-loader .bar {
    width: 5px;
    height: 30px;
    background-color: black;
    animation: equalizer 1s infinite ease-in-out;
    }
    
    #equalizer-loader .bar:nth-child(1) {
    animation-delay: -0.4s;
    }
    #equalizer-loader .bar:nth-child(2) {
    animation-delay: -0.3s;
    }
    #equalizer-loader .bar:nth-child(3) {
    animation-delay: -0.2s;
    }
    #equalizer-loader .bar:nth-child(4) {
    animation-delay: -0.1s;
    }
    #equalizer-loader .bar:nth-child(5) {
    animation-delay: 0s;
    }
    
    @keyframes equalizer {
    0%, 100% {
    transform: scaleY(1);
    }
    50% {
    transform: scaleY(2.5);
    }
    }
    
    </style>


</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center px-4">


    <div id="equalizer-loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script>
        window.addEventListener('load', function () {
            const loader = document.getElementById('equalizer-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>

    <div class="text-center">
    <div class="text-5xl mb-4 text-red-500">‚ùå</div>
    <h1 class="text-xl font-semibold text-red-600 mb-2">Payment Failed</h1>
    <p class="text-gray-600 text-sm mb-6">Something went wrong. Your transaction could not be completed.</p>
    <a href="/" class="inline-block bg-red-600 text-white text-sm px-5 py-2 rounded-lg hover:bg-red-700 transition">
      Try Again
    </a>
  </div>




<script>


        // Loader show function
        function showLoaderAndNavigate(url) {
            const loader = document.getElementById('equalizer-loader');
            if (loader) loader.style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 100); // Delay navigation slightly so loader shows
        }
    
        // Update all tags that use onclick navigation manually
        document.querySelectorAll('[onclick^="location.href"]').forEach(el => {
            const raw = el.getAttribute('onclick');
            const urlMatch = raw.match(/location\.href=['"]([^'"]+)['"]/);
            if (urlMatch && urlMatch[1]) {
                const url = urlMatch[1];
                el.removeAttribute('onclick');
                el.addEventListener('click', function (e) {
                    e.preventDefault();
                    showLoaderAndNavigate(url);
                });
            }
        });
    
        // Same for <a href="..."> directly
        document.querySelectorAll('a[href]').forEach(el => {
            el.addEventListener('click', function (e) {
                const url = el.getAttribute('href');
                if (url && url !== '#') {
                    e.preventDefault();
                    showLoaderAndNavigate(url);
                }
            });
        });



</script>

</body>
</html>
