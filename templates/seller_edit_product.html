<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-style: normal;
        }    <title>Upload Product</title>

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            width: 99%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 35px;
            margin-left: 10px;
        }

        #equalizer-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        #equalizer-loader .bar {
            width: 5px;
            height: 30px;
            background-color: black;
            animation: equalizer 1s infinite ease-in-out;
        }

        #equalizer-loader .bar:nth-child(1) { animation-delay: -0.4s; }
        #equalizer-loader .bar:nth-child(2) { animation-delay: -0.3s; }
        #equalizer-loader .bar:nth-child(3) { animation-delay: -0.2s; }
        #equalizer-loader .bar:nth-child(4) { animation-delay: -0.1s; }
        #equalizer-loader .bar:nth-child(5) { animation-delay: 0s; }

        @keyframes equalizer {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2.5); }
        }
    </style>
</head>
<body>

<div id="equalizer-loader">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>
<script>
    window.addEventListener('load', function () {
        const loader = document.getElementById('equalizer-loader');
        if (loader) loader.style.display = 'none';
    });
</script>

<header class="navbar">
    <div class="left-section">
        <div class="logo" style="display: flex; align-items: center;">
            <img src="{{ url_for('static', filename='images/leftarrow.png') }}" onclick="location.href='{{ url_for('upload_products') }}'" alt="Back">
            <span style="margin-left: 10px; font-size: 16px; font-weight: bold; color: #333;">Edit Products</span>
        </div>
    </div>
</header>

<form action="{{ url_for('update_product_details') }}" method="POST" enctype="multipart/form-data">
    <div class="new_products_details">
        <div style="padding: 20px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Name<span style="color: red;">*</span></p>
            <input type="text" name="product_name" placeholder="Enter product name" value="{{ product.name }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Brand Name<span style="color: red;">*</span></p>
            <input type="text" name="brand_name" placeholder="Enter brand product name" value="{{ product.brand }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Description<span style="color: red;">*</span></p>
            <textarea name="product_description" placeholder="Enter product description" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" rows="10" cols="50">{{ product.description }}</textarea>

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Price<span style="color: red;">*</span></p>
            <input type="number" name="product_price" placeholder="Enter product price" value="{{ product.price }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Category<span style="color: red;">*</span></p>
            <input type="text" name="brand_category" placeholder="Enter product category" value="{{ product.category }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Brightness<span style="color: red;">*</span></p>
            <input type="text" name="brand_brightness" placeholder="Enter product brightness" value="{{ product.brightness }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Contrast Ratio<span style="color: red;">*</span></p>
            <input type="text" name="brand_contrast_ratio" placeholder="Enter contrast ratio" value="{{ product.contrast_ratio }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product HDR HLG<span style="color: red;">*</span></p>
            <input type="text" name="brand_hdr_hlg" placeholder="Enter product name" value="{{ product.hdr_hlg }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Lamp Life<span style="color: red;">*</span></p>
            <input type="text" name="brand_lamp_life_hrs_Normal_rco_mode" placeholder="Enter product lamp life" value="{{ product.lamp_life_hrs_Normal_rco_mode }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <p style="font-size: 14px; color: grey; margin-top: 10px;">Product Type<span style="color: red;">*</span></p>
            <input type="text" name="brand_type" placeholder="Enter product Type" value="{{ product.type }}" style="width: 95%; padding: 8px; font-size: 14px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <input type="hidden" name="product_id" value="{{ product.product_id }}">

            <button type="submit" style="margin-top: 10px; width: 100%; padding: 12px; font-size: 14px; font-weight: bold; background-color: #2e6aff; color: white; height: 45px; border: none; border-radius: 6px; cursor: pointer; -webkit-tap-highlight-color: transparent;">UPDATE</button>
        </div>
    </div>
</form>

<script>

document.querySelector("form").addEventListener("submit", function () {
        const loader = document.getElementById("equalizer-loader");
        if (loader) loader.style.display = "flex";
});


    let maxImages = 5;
    let currentImageIndex = 0;
    let imageInputs = [];

    function createUploadButton(index) {
    const container = document.createElement('div');
    container.style.position = 'relative';

    const label = document.createElement('label');
    label.style.width = '100px';
    label.style.height = '100px';
    label.style.display = 'flex';
    label.style.backgroundColor = 'rgba(46, 106, 255, 0.1)';
    label.style.flexDirection = 'column';
    label.style.alignItems = 'center';
    label.style.justifyContent = 'center';
    label.style.border = '1px dashed #2e6aff';
    label.style.borderRadius = '6px';
    label.style.cursor = 'pointer';
    label.style.textAlign = 'center';
    label.style.fontSize = '12px';
    label.style.fontWeight = 'bold';
    label.style.color = '#2e6aff';

    const icon = document.createElement('div');
    icon.textContent = 'ðŸ“¤';
    icon.style.fontSize = '20px';
    icon.style.marginBottom = '4px';

    const text = document.createElement('div');
    text.textContent = 'Upload';

    label.appendChild(icon);
    label.appendChild(text);

    const input = document.createElement('input');
    input.type = 'file';
    input.name = 'product_images[]';
    input.accept = 'image/jpeg';
    input.style.display = 'none';

    label.htmlFor = 'upload_' + index;
    input.id = 'upload_' + index;

    input.onchange = function () {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.width = '100px';
            img.style.height = '100px';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '6px';
            img.style.border = '1px dashed #2e6aff';

            // Replace the whole container contents but retain the input
            container.innerHTML = '';
            container.appendChild(img);
            container.appendChild(input); // keep input so form can submit it
        };
        reader.readAsDataURL(file);

        if (currentImageIndex < maxImages - 1) {
            currentImageIndex++;
            const newInput = createUploadButton(currentImageIndex);
            imageInputs.push(newInput);
            document.getElementById('imagePreview').appendChild(newInput);
        }
    };

    container.appendChild(label);
    container.appendChild(input);
    return container;
}
    
    
    window.onload = function () {
        const previewContainer = document.getElementById('imagePreview');
        const firstInput = createUploadButton(0);
        imageInputs.push(firstInput);
        previewContainer.appendChild(firstInput);
    };











        // Loader show function
        function showLoaderAndNavigate(url) {
            const loader = document.getElementById('equalizer-loader');
            if (loader) loader.style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 100); // Delay navigation slightly so loader shows
        }
    
        // Update all tags that use onclick navigation manually
        document.querySelectorAll('[onclick^="location.href"]').forEach(el => {
            const raw = el.getAttribute('onclick');
            const urlMatch = raw.match(/location\.href=['"]([^'"]+)['"]/);
            if (urlMatch && urlMatch[1]) {
                const url = urlMatch[1];
                el.removeAttribute('onclick');
                el.addEventListener('click', function (e) {
                    e.preventDefault();
                    showLoaderAndNavigate(url);
                });
            }
        });
    
        // Same for <a href="..."> directly
        document.querySelectorAll('a[href]').forEach(el => {
            el.addEventListener('click', function (e) {
                const url = el.getAttribute('href');
                if (url && url !== '#') {
                    e.preventDefault();
                    showLoaderAndNavigate(url);
                }
            });
        });


</script>

</body>
</html>
