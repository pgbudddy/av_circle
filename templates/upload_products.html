<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-style: normal;
            background-color: #eeeeee;
        }

        /* Navbar */
        .navbar {
            display: flex;
            position: fixed;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            width: 99%;
            /* position: absolute; */
            top: 0;
            left: 0;
            z-index: 10;
            /* border: 1px solid black; */
            /* border-bottom: 1px solid grey; */
            background-color: white;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 77%;
        }

        .menu img {
            width: 35px;
            cursor: pointer;
            margin-left: 15px;
        }

        .logo img {
            width: 33px;
            margin-left: 20px;
            
        }

        .user img {
            width: 29px;
            cursor: pointer;
            margin-right: 10px;
        }




        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: #eeeeee;
            display: flex;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .nav-item {
            font-size: 15px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item.active {
            color: white;
            /* font-weight: bold; */
            text-decoration: underline;
        }

        #equalizer-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        #equalizer-loader .bar {
            width: 5px;
            height: 30px;
            background-color: black;
            animation: equalizer 1s infinite ease-in-out;
        }

        #equalizer-loader .bar:nth-child(1) {
            animation-delay: -0.4s;
        }
        #equalizer-loader .bar:nth-child(2) {
            animation-delay: -0.3s;
        }
        #equalizer-loader .bar:nth-child(3) {
            animation-delay: -0.2s;
        }
        #equalizer-loader .bar:nth-child(4) {
            animation-delay: -0.1s;
        }
        #equalizer-loader .bar:nth-child(5) {
            animation-delay: 0s;
        }

        @keyframes equalizer {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(2.5);
            }
        }

    </style>
</head>
<body style="background-color: white;">

    <div id="equalizer-loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script>
        window.addEventListener('load', function () {
            const loader = document.getElementById('equalizer-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
    
    <header class="navbar">
        <div class="left-section">
            <div class="menu">
                <img src="{{ url_for('static', filename='images/leftarrow.png') }}"
                    onclick="location.href='{{ url_for('profile') }}'"
                     alt="Back"
                     style="width: 25px; margin-left: 15px; cursor: pointer; -webkit-tap-highlight-color: transparent;">
            </div>
            <p style="font-weight: 600; font-size: 16px; color: #464646; margin: 0;">Inventory</p>
        </div>
        <div class="user">
            <img src="{{ url_for('static', filename='images/profile_profile.png') }}" onclick="location.href='{{ url_for('seller_profile') }}'" alt="User" style="-webkit-tap-highlight-color: transparent;">
        </div>
    </header>



    <div style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-top: 65px;
        background: white;
        border-bottom: 1px solid #ddd;
    ">
        <div style="font-size: 15px; font-weight: bold; color: #464646;">Upload new product</div>
        <button onclick="location.href='{{ url_for('upload_upload_page') }}'"
            style="background-color: #2e6aff; color: white; border: none; padding: 8px 14px; border-radius: 5px; font-size: 14px; cursor: pointer; -webkit-tap-highlight-color: transparent;">
            + Upload
        </button>
    </div>


    <!-- Scrollable orders list -->
    <div class="main-content" style="
        overflow-y: auto;
        padding: 10px;
        box-sizing: border-box;
        margin-top: 0;
    ">

        <div class="orders_list" style="width: 100%;">
        {% if orders %}
            {% for order in orders %}
            
            <div style="background: white; border-radius: 10px; padding: 10px; margin-bottom: 15px; display: flex; flex-direction: column; box-shadow: 0 5px 4px rgba(0,0,0,0.1); position: relative;">
    
                <!-- Edit Button Top Right -->
                <button
                    style="position: absolute; top: 10px; right: 10px; background: #f0f0f0; border: none; color: #2e6aff; font-size: 13px; padding: 6px 10px; border-radius: 5px; cursor: pointer; -webkit-tap-highlight-color: transparent;">
                    Edit
                </button>
            
                <!-- Product Info -->
                <div style="display: flex;">
                    <img src="{{ order.image }}" alt="{{ order.name }}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 6px;">
                    <div style="flex: 1;">
                        <p style="margin: 5px 10px; font-weight: bold; color: #333;">{{ order.name }}</p>
                        <p style="margin: 6px 10px; font-size: 14px; color: #2e6aff;">Price: ₹{{ order.price }}</p>
                        <p style="margin: 0px 10px; font-size: 14px; color: #2e6aff;">Bid Price: ₹{{ order.bidprice }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
            {% else %}
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60vh; text-align: center;">
                    <img src="{{ url_for('static', filename='images/product.svg') }}" alt="No Orders" style="width: 120px; opacity: 0.8; margin-bottom: -20px;">
                    <p style="font-size: 16px; color: #999; font-weight: bold;">No orders found</p>
                </div>
            {% endif %}
        </div>
    </div>
    <br><br>


    
    


    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="#" onclick="location.href='{{ url_for('seller_dashboard') }}'" class="nav-item active" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/home.svg') }}" onclick="location.href='{{ url_for('dashboard') }}'"  style="-webkit-tap-highlight-color: transparent; width: 32px;" alt="User">
        </a>
        <a href="#" onclick="location.href='{{ url_for('seller_pending_orders') }}'" class="nav-item active" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/orders.svg') }}" onclick="location.href='{{ url_for('dashboard') }}'"  style="-webkit-tap-highlight-color: transparent; width: 32px;" alt="User">
        </a>
        <a href="#" onclick="location.href='{{ url_for('old_orders') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/inventory.svg') }}" onclick="location.href='{{ url_for('favourite') }}'" style="-webkit-tap-highlight-color: transparent; width: 33px;" alt="User">
        </a>
        <a href="#" onclick="location.href='{{ url_for('return_order') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/return.svg') }}" onclick="location.href='{{ url_for('cart') }}'" style="-webkit-tap-highlight-color: transparent; width: 33px;" alt="User">
        </a>
        <a href="#" onclick="location.href='{{ url_for('upload_products') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/upload_orders_blue.svg') }}" onclick="location.href='{{ url_for('cart') }}'" style="-webkit-tap-highlight-color: transparent; width: 32px;" alt="User">
        </a>
    </nav>






<script>



        // Loader show function
        function showLoaderAndNavigate(url) {
            const loader = document.getElementById('equalizer-loader');
            if (loader) loader.style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 100); // Delay navigation slightly so loader shows
        }
    
        // Update all tags that use onclick navigation manually
        document.querySelectorAll('[onclick^="location.href"]').forEach(el => {
            const raw = el.getAttribute('onclick');
            const urlMatch = raw.match(/location\.href=['"]([^'"]+)['"]/);
            if (urlMatch && urlMatch[1]) {
                const url = urlMatch[1];
                el.removeAttribute('onclick');
                el.addEventListener('click', function (e) {
                    e.preventDefault();
                    showLoaderAndNavigate(url);
                });
            }
        });
    
        // Same for <a href="..."> directly
        document.querySelectorAll('a[href]').forEach(el => {
            el.addEventListener('click', function (e) {
                const url = el.getAttribute('href');
                if (url && url !== '#') {
                    e.preventDefault();
                    showLoaderAndNavigate(url);
                }
            });
        });


</script>


</body>
</html>
