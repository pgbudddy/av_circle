<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Property</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px 0;
    }

    .back-button {
      position: absolute;
      left: 10px;
      cursor: pointer;
      width: 30px;
    }

    .loginpage {
      margin: 20px auto;
      padding: 30px;
      border-radius: 12px;
    }

    .loginpage h2 {
      margin-bottom: 5px;
      text-align: center;
      font-weight: 500;
    }

    .loginpage p {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      margin-bottom: 20px;
      color: #797979;
    }

    .loginpage input{
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .loginpage button[type="submit"] {
        width: 100%;
        height: 50px;
        padding: 12px;
        margin-top: 30px;
        background-color: #1a1a1aff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="{{ url_for('static', filename='images/leftarrow.png') }}" alt="Back" class="back-button" onclick="history.back()">
    <p>OTP Verification</p>
  </div>

  <div class="loginpage">
    <h2>Verify Code</h2>
    <p>Enter the code we just send to your email id and phone number</p>
    <br>
    <form method="POST" onsubmit="return handleFormSubmit(event)">
        <!-- OTP Input -->
        <input type="number" id="otp" name="otp" placeholder="Enter OTP" required>
      
        <!-- Hidden IP Field -->
        <input type="hidden" id="ip_address" name="ip_address">
      
        {% if error %}
          <p style="color: rgb(255, 47, 47); font-size: 13px;">{{ error }}</p>
        {% endif %}
      
        <!-- Resend and Button -->
        <div class="or-signin" style="margin-top: 20px; text-align: center; font-size: 15px; color: #797979;">Or sign up with</div>
        <div class="or-signin" style="text-align: center; font-size: 15px; color: black; text-decoration: underline;">Resend Code</div>
      
        <button type="submit">Verify</button>
      </form>
      
      <script>
        let ipFetched = false;
        let fetchedIP = '';
      
        // Fetch the IP
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            fetchedIP = data.ip;
            document.getElementById('ip_address').value = fetchedIP;
            ipFetched = true;
          });
      
        // Prevent form submission until IP is set
        function handleFormSubmit(event) {
          if (!ipFetched || !fetchedIP) {
            event.preventDefault();
            alert("Please wait a moment while we verify your connection...");
            return false;
          }
          document.getElementById('ip_address').value = fetchedIP;
          return true;
        }
      </script>
      
      
  </div>

</body>
</html>
