<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 35px;
            cursor: pointer;
        }

        /* Cart List */
        .cart-container {
            margin-top: 60px;
            padding: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-top {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .item-middle {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #555;
            margin-top: 3px;
        }

        .item-bottom {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: green;
            margin-top: 5px;
        }

        /* Final Price Section */
        .final-price {
            padding: 15px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        .final-price-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .final-price-total {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            color: black;
            padding-top: 10px;
        }

        /* Shipping Details */
        .shipping-details {
            padding: 15px;
            background-color: #ffffff;
            border-top: 2px solid #ddd;
            margin-top: 10px;
            max-width: 100%;  /* Prevents overflow */
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="left-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/leftarrow.png') }}" onclick="location.href='{{ url_for('profile') }}'" alt="Back">
            </div>
        </div>
    </header>

    <!-- Cart List -->
    <div class="cart-container">
        {% for product in cart_products %}
        <div class="cart-item" id="cart-item-{{ product.id }}">
            <img src="{{ url_for('static', filename='images/product_images/' + product.product_id + '/' + product.image) }}" alt="{{ product.name }}">
            <div class="item-details">
                <div class="item-top">
                    <span>{{ product.name }}</span>
                </div>
                <div class="item-middle">
                    <span>â‚¹{{ product.price }}</span>
                    <span>Qty: {{ product.qty }}</span>
                </div>
                <div class="item-bottom">
                    <span>Datetime: </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>



</body>
</html>
