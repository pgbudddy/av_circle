    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-style: normal;

        /* Navbar */
        .navbar {
            display: flex;
            position: fixed;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            width: 99%;
            /* position: absolute; */
            top: 0;
            left: 0;
            z-index: 10;
            /* border: 1px solid black; */
            /* border-bottom: 1px solid grey; */
            background-color: white;
        }

        .image-slider {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            margin-top: 60px; /* adjust based on navbar height */
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .image-slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-slider img.active {
            opacity: 1;
            z-index: 1;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 77%;
        }

        .menu img {
            width: 35px;
            cursor: pointer;
            margin-left: 15px;
        }

        .logo img {
            width: 33px;
            margin-left: 20px;
            
        }

        .user img {
            width: 29px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 70px; /* Adjust based on navbar height */
            padding: 10px;
        }

        .search-input {
            width: 90%;
            /* max-width: 400px; */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0px;
            scroll-behavior: smooth;
            gap: 5px;
            margin-top: 30px; /* Adjust this value based on the navbar height */

            /* Hide scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer & Edge */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .round-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: black; /* Change background if needed */
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden; /* Ensures the image does not overflow */
            padding: 0; /* Remove padding */
        }

        .round-button img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the button */
            border-radius: 50%; /* Ensures the image is fully circular */
        }

        .button-text {
            margin-top: 5px;
            font-size: 13px;
            text-align: center;
            color: grey;
        }

        /* Product Scroller (Vertical Grid Scrolling) */
        .product-scroller {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two products per row */
            gap: 15px; /* Space between products */
            overflow-y: auto;
            /* max-height: 500px; Adjust height for scrolling */
            padding: 10px;

            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .product-scroller::-webkit-scrollbar {
            display: none;
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            /* border: 1px solid #ddd; Optional: Add border */
            border-radius: 10px;
            background-color: white;
        }

        .product-image {
            width: 100%;
            max-width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            /* border: 1px solid #ddd; */
        }

        .view-all-product {
            grid-column: span 2; /* Span across both columns */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .view-all-button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .view-all-button:hover {
            background-color: #333;
        }

        .product-name {
            color: black;
        }

        .brand-price-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
            color: grey;
        }

        .price{
            color: #2e6aff;
        }

        .brand-price-row .brand-name {
            text-align: left;
        }

        .brand-price-row .price {
            text-align: right;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: #eeeeee;
            display: flex;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .nav-item {
            font-size: 15px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item.active {
            color: white;
            /* font-weight: bold; */
            text-decoration: underline;
        }

        #equalizer-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        #equalizer-loader .bar {
            width: 5px;
            height: 30px;
            background-color: black;
            animation: equalizer 1s infinite ease-in-out;
        }

        #equalizer-loader .bar:nth-child(1) {
            animation-delay: -0.4s;
        }
        #equalizer-loader .bar:nth-child(2) {
            animation-delay: -0.3s;
        }
        #equalizer-loader .bar:nth-child(3) {
            animation-delay: -0.2s;
        }
        #equalizer-loader .bar:nth-child(4) {
            animation-delay: -0.1s;
        }
        #equalizer-loader .bar:nth-child(5) {
            animation-delay: 0s;
        }

        @keyframes equalizer {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(2.5);
            }
        }

<script>


    // Loader show function
    function showLoaderAndNavigate(url) {
        const loader = document.getElementById('equalizer-loader');
        if (loader) loader.style.display = 'flex';
        setTimeout(() => {
            window.location.href = url;
        }, 200); // Delay navigation slightly so loader shows
    }

    // Update all tags that use onclick navigation manually
    document.querySelectorAll('[onclick^="location.href"]').forEach(el => {
        const raw = el.getAttribute('onclick');
        const urlMatch = raw.match(/location\.href=['"]([^'"]+)['"]/);
        if (urlMatch && urlMatch[1]) {
            const url = urlMatch[1];
            el.removeAttribute('onclick');
            el.addEventListener('click', function (e) {
                e.preventDefault();
                showLoaderAndNavigate(url);
            });
        }
    });

    // Same for <a href="..."> directly
    document.querySelectorAll('a[href]').forEach(el => {
        el.addEventListener('click', function (e) {
            const url = el.getAttribute('href');
            if (url && url !== '#') {
                e.preventDefault();
                showLoaderAndNavigate(url);
            }
        });
    });



</script>
