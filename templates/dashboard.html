<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-style: normal;
        }

        /* Navbar */
        .navbar {
            display: flex;
            position: fixed;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            width: 99%;
            /* position: absolute; */
            top: 0;
            left: 0;
            z-index: 10;
            /* border: 1px solid black; */
            border-bottom: 1px solid grey;
            background-color: white;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 77%;
        }

        .menu img {
            width: 35px;
            cursor: pointer;
            margin-left: 15px;
        }

        .logo img {
            width: 33px;
            margin-left: 20px;
            
        }

        .user img {
            width: 29px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 70px; /* Adjust based on navbar height */
            padding: 10px;
        }

        .search-input {
            width: 90%;
            /* max-width: 400px; */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 0px;
            scroll-behavior: smooth;
            gap: 5px;
            margin-top: 80px; /* Adjust this value based on the navbar height */

            /* Hide scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer & Edge */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .round-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: black; /* Change background if needed */
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden; /* Ensures the image does not overflow */
            padding: 0; /* Remove padding */
        }

        .round-button img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the button */
            border-radius: 50%; /* Ensures the image is fully circular */
        }

        .button-text {
            margin-top: 5px;
            font-size: 13px;
            text-align: center;
            color: grey;
        }

        /* Product Scroller (Vertical Grid Scrolling) */
        .product-scroller {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two products per row */
            gap: 15px; /* Space between products */
            overflow-y: auto;
            /* max-height: 500px; Adjust height for scrolling */
            padding: 10px;

            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .product-scroller::-webkit-scrollbar {
            display: none;
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            /* border: 1px solid #ddd; Optional: Add border */
            border-radius: 10px;
            background-color: #fff;
        }

        .product-image {
            width: 100%;
            max-width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .brand-name {
            margin-top: 5px;
            color: grey;
        }

        .product-name {
            color: #555;
            margin-top: 3px;
        }

        .price {
            color: grey;
            margin-top: 3px;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #282828;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .nav-item {
            font-size: 15px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item.active {
            color: white;
            /* font-weight: bold; */
            text-decoration: underline;
        }

        #equalizer-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
}

#equalizer-loader .bar {
    width: 5px;
    height: 30px;
    background-color: black;
    animation: equalizer 1s infinite ease-in-out;
}

#equalizer-loader .bar:nth-child(1) {
    animation-delay: -0.4s;
}
#equalizer-loader .bar:nth-child(2) {
    animation-delay: -0.3s;
}
#equalizer-loader .bar:nth-child(3) {
    animation-delay: -0.2s;
}
#equalizer-loader .bar:nth-child(4) {
    animation-delay: -0.1s;
}
#equalizer-loader .bar:nth-child(5) {
    animation-delay: 0s;
}

@keyframes equalizer {
    0%, 100% {
        transform: scaleY(1);
    }
    50% {
        transform: scaleY(2.5);
    }
}

    </style>
</head>
<body>

    <div id="equalizer-loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script>
        window.addEventListener('load', function () {
            const loader = document.getElementById('equalizer-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
    
    <header class="navbar">
        <div class="left-section">
            <div class="menu">
                <img src="{{ url_for('static', filename='images/logo2.svg') }}" alt="Menu">
            </div>
            <div class="logo">
                
            </div>
            <!-- <input type="text" class="search-input" placeholder="Search..."> -->
        </div>
        <div class="user">
            <img src="{{ url_for('static', filename='images/cart.svg') }}" onclick="location.href='{{ url_for('cart') }}'" style="-webkit-tap-highlight-color: transparent;" alt="User">
            <img src="{{ url_for('static', filename='images/watchlist.svg') }}" onclick="location.href='{{ url_for('favourite') }}'" style="-webkit-tap-highlight-color: transparent;" alt="User">
        </div>
    </header>

    <!-- Search Bar Section -->
    <!-- <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
    </div> -->

    <div class="scroll-container">
        {% for button in buttons %}
        <div class="button-container">
            <button class="round-button">
                <img src="{{ url_for('static', filename='images/brand-icons/' + button.image) }}" alt="{{ button.text }}">
            </button>
            <div class="button-text">{{ button.text }}</div>
        </div>
        {% endfor %}
    </div>

    <center>
    <p style="font-size: 25px;">CULTURE DROPS</p>
    <p style="margin-top: -15px; font-size: 16px; font-weight: normal; color: grey;">Drop that claims the top spot, every day</p>
    </center>

    <div class="product-scroller">
        {% for product in products %}
        <div class="product-item" onclick="location.href='{{ url_for('product_details', product_id=product.product_id) }}'">
            <img src="{{ url_for('static', filename='images/product_images/' + product.product_id + '/' + product.image) }}" alt="{{ product.name }}" class="product-image">
            <div class="brand-name">{{ product.brand }}</div>
            <div class="product-name">{{ product.name }}</div>
            <div class="price">{{ product.price }}</div>
        </div>
        {% endfor %}
    </div>
    

    <br><br>


    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="#" onclick="location.href='{{ url_for('dashboard') }}'" class="nav-item active" style="-webkit-tap-highlight-color: transparent;">Home</a>
        <a href="#" onclick="location.href='{{ url_for('search_products') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">Search</a>
        <a href="#" onclick="location.href='{{ url_for('profile') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">Profile</a>
    </nav>


</body>
</html>
