<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-style: normal;
            background-color: #eeeeee;
        }

        /* Navbar */
        .navbar {
            display: flex;
            position: fixed;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            width: 99%;
            /* position: absolute; */
            top: 0;
            left: 0;
            z-index: 10;
            /* border: 1px solid black; */
            /* border-bottom: 1px solid grey; */
            background-color: white;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 95%;
        }

        .menu img {
            width: 25px;
            cursor: pointer;
            margin-left: 10px;
        }

        .logo img {
            width: 33px;
            margin-left: 20px;
            
        }

        .user img {
            width: 29px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 70px; /* Adjust based on navbar height */
            padding: 10px;
        }

        .search-input {
            width: 95%;
            /* max-width: 400px; */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        #suggestions {
            list-style: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            width: 100%;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 999;
            padding: 0;
            margin: 2px 0 0 0;
            border-radius: 0 0 10px 10px;
        }

        #suggestions li {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        #suggestions li:last-child {
            border-bottom: none;
        }

        #suggestions li:hover {
            background-color: #f2f2f2;
        }


        .scroll-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            scroll-behavior: smooth;
            gap: 10px;
            margin-top: 80px; /* Adjust this value based on the navbar height */

            /* Hide scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer & Edge */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .round-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: black; /* Change background if needed */
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden; /* Ensures the image does not overflow */
            padding: 0; /* Remove padding */
        }

        .round-button img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the button */
            border-radius: 50%; /* Ensures the image is fully circular */
        }

        .button-text {
            margin-top: 5px;
            font-size: 13px;
            text-align: center;
            color: grey;
        }

        /* Product Scroller (Vertical Grid Scrolling) */
        .product-scroller {
            margin-top: 70px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two products per row */
            gap: 15px; /* Space between products */
            overflow-y: auto;
            /* max-height: 500px; Adjust height for scrolling */
            padding: 10px;

            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .product-scroller::-webkit-scrollbar {
            display: none;
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            /* border: 1px solid #ddd; Optional: Add border */
            border-radius: 10px;
            background-color: #fff;
        }

        .product-image {
            width: 100%;
            max-width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            /* border: 1px solid #ddd; */
        }

        .product-name {
            color: #555;
            margin-top: 3px;
        }

        .brand-price-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: grey;
            margin-top: 10px;
            font-size: 14px;
        }

        .brand-price-row .brand-name,
        .brand-price-row .price {
            font-weight: normal;
        }

        .price{
            color: #2e6aff;
        }

        .floating-btn {
            position: fixed;
            bottom: 70px; /* just above the bottom nav */
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #000;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .floating-btn img {
            filter: invert(0); /* make white icon visible on black bg */
        }

        /* Chat Box */
        .chat-box {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 95vw;
            height: 95vh;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 99999; /* highest possible z-index */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .chat-header {
            background-color: #2e6aff;
            color: white;
            padding: 15px;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-chat {
            cursor: pointer;
            font-size: 20px;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .messages{
            display: flex;
            margin-bottom: 8px;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 80%;
            padding: 8px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .message.bot .bubble {
            background: #e0e0e0;
            color: black;
            border-bottom-left-radius: 0;
        }

        .message.user .bubble {
            background: #2e6aff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .chat-input {
            border: none;
            border-top: 1px solid #ccc;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        #chat-input:focus {
            outline: none;
            border-top: 1px solid #ccc;
            box-shadow: none;
        }

        /* Hide class */
        .hidden {
            display: none;
        }

        /* Example messages */
        .bot {
            background: #e0e0e0;
            padding: 6px 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            max-width: 80%;
        }
        .user {
            background: #2e6aff;
            color: white;
            padding: 6px 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            align-self: flex-end;
            max-width: 80%;
        }


        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: #eeeeee;
            display: flex;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .nav-item {
            font-size: 15px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item.active {
            color: white;
            /* font-weight: bold; */
            text-decoration: underline;
        }

        #equalizer-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        #equalizer-loader .bar {
            width: 5px;
            height: 30px;
            background-color: black;
            animation: equalizer 1s infinite ease-in-out;
        }

        #equalizer-loader .bar:nth-child(1) {
            animation-delay: -0.4s;
        }
        #equalizer-loader .bar:nth-child(2) {
            animation-delay: -0.3s;
        }
        #equalizer-loader .bar:nth-child(3) {
            animation-delay: -0.2s;
        }
        #equalizer-loader .bar:nth-child(4) {
            animation-delay: -0.1s;
        }
        #equalizer-loader .bar:nth-child(5) {
            animation-delay: 0s;
        }

        @keyframes equalizer {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(2.5);
            }
        }

    </style>
</head>
<body>

    <div id="equalizer-loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script>
        window.addEventListener('load', function () {
            const loader = document.getElementById('equalizer-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
    
    <header class="navbar">
        <div class="left-section">
            <!-- <div class="menu">
                <img src="{{ url_for('static', filename='images/hamburger_dark.svg') }}" alt="Menu">
            </div> -->
            <div class="logo">
                
            </div>
            <div class="search-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="Search...">
                <ul id="suggestions"></ul>
            </div>
            

        </div>
    </header>


    <div class="product-scroller">
        {% for product in products %}
        <div class="product-item" onclick="location.href='{{ url_for('product_details', product_id=product.product_id) }}'">
            <img src="{{ url_for('static', filename='images/product_images/' + product.product_id + '/' + product.image) }}" loading="lazy" alt="{{ product.name }}" class="product-image">
            <div class="product-name">{{ product.name }}</div>
            <div class="brand-price-row">
                <span class="brand-name">{{ product.brand }}</span>
                <span class="price">{{ product.price }}</span>
            </div>
        </div>
        {% endfor %}
    </div>

    <br><br>

    <button class="floating-btn" onclick="toggleChatBox()">
        <img src="{{ url_for('static', filename='images/bot_mini.png') }}" style="width: 95%; height: auto;" alt="Chat">
    </button>

    <div id="chat-box" class="chat-box hidden">
        <div class="chat-header">
            Welcome to AV Circle AI
            <span class="close-chat" onclick="toggleChatBox()">×</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot"><div class="bubble">Hi! How can I help you?</div></div>
        </div>
        <input type="text" class="chat-input" id="chat-input" placeholder="Type your message..." onkeydown="handleChatInput(event)">
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="#" onclick="location.href='{{ url_for('dashboard') }}'" class="nav-item active" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/home.svg') }}" onclick="location.href='{{ url_for('dashboard') }}'" loading="lazy"  style="-webkit-tap-highlight-color: transparent;" alt="User">
        </a>
        <a href="#" onclick="location.href='{{ url_for('favourite') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/watchlist.svg') }}" onclick="location.href='{{ url_for('favourite') }}'" loading="lazy"  style="-webkit-tap-highlight-color: transparent; width: 25px;" alt="User">
        </a>
        <a href="#" onclick="location.href='{{ url_for('cart') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/cart.svg') }}" onclick="location.href='{{ url_for('cart') }}'" loading="lazy"  style="-webkit-tap-highlight-color: transparent; width: 25px;" alt="User">
        </a>
    </nav>


</body>
</html>

<script>

function toggleChatBox() {
    const chatBox = document.getElementById('chat-box');
    chatBox.classList.toggle('hidden');
}

function handleChatInput(event) {
    if (event.key === "Enter") {
        const input = document.getElementById('chat-input');
        const msg = input.value.trim();
        if (msg === "") return;

        const chatMessages = document.getElementById('chat-messages');

        // Append user message
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.innerHTML = `<div class="bubble">${msg}</div>`;
        chatMessages.appendChild(userMsg);

        // Append bot waiting animation
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.id = 'waiting-msg';
        botMsg.innerHTML = `
            <div class="bubble" style="padding: 5px;">
                <video autoplay muted loop playsinline style="width: 40px;">
                    <source src="{{ url_for('static', filename='images/reply_waiting.webm') }}" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>`;
        chatMessages.appendChild(botMsg);

        input.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Send to Flask
        fetch("/send_message", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: msg })
        })
        .then(res => res.json())
        .then(data => {
            // Remove loading animation
            const waiting = document.getElementById('waiting-msg');
            if (waiting) waiting.remove();

            // Show bot response
            const botResponse = document.createElement('div');
            botResponse.className = 'message bot';
            botResponse.innerHTML = `<div class="bubble">${data.reply}</div>`;
            chatMessages.appendChild(botResponse);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        })
        .catch(err => {
            const waiting = document.getElementById('waiting-msg');
            if (waiting) waiting.remove();

            const errorMsg = document.createElement('div');
            errorMsg.className = 'message bot';
            errorMsg.innerHTML = `<div class="bubble">Something went wrong: ${err.message}</div>`;
            chatMessages.appendChild(errorMsg);
        });
    }
}


    const input = document.getElementById('search-input');
    const suggestions = document.getElementById('suggestions');
    
    input.addEventListener('input', async () => {
        const query = input.value.trim();
        if (!query) {
            suggestions.innerHTML = '';
            suggestions.style.display = 'none';
            return;
        }
    
        const res = await fetch(`/api/search_suggestions?q=${encodeURIComponent(query)}`);
        const data = await res.json();
    
        suggestions.innerHTML = '';
        data.products.forEach(product => {
            const li = document.createElement('li');
            li.textContent = product.name;  // ✅ Only show product name
            li.style.padding = '8px';
            li.style.cursor = 'pointer';
            li.addEventListener('click', () => {
                window.location.href = `/product_details/${product.product_id}`;
            });
            suggestions.appendChild(li);
        });
    
        suggestions.style.display = data.products.length ? 'block' : 'none';
    });
</script>
