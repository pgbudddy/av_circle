<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-style: normal;
            background-color: #eeeeee;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            width: 100%;
            position: fixed; /* Fixed at the top */
            top: 0;
            left: 0;
            background-color: white; /* Ensure it's visible */
            z-index: 1000; /* Keep above other content */
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); Optional: add shadow */
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 30px;
            margin-left: 10px;
        }
        
        /* Product Scroller (Vertical Grid Scrolling) */
        .product-scroller {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two products per row */
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 60px; /* Push below navbar (adjust if needed) */
            
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .product-scroller::-webkit-scrollbar {
            display: none;
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            /* border: 1px solid #ddd; Optional: Add border */
            border-radius: 10px;
            background-color: #fff;

            position: relative;
        }


        /* .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 20px;
            font-weight: bold;
            color: red;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 50%;
            z-index: 2;
            transition: background 0.2s ease;
        }

        .remove-btn:hover {
            background: red;
            color: white;
        } */

        .product-image {
            width: 100%;
            max-width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            /* border: 1px solid #ddd; */
        }

        .brand-price-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: grey;
            margin-top: 10px;
            font-size: 14px;
        }

        .brand-price-row .brand-name,
        .brand-price-row .price {
            font-weight: normal;
        }


        .product-name {
            color: #555;
        }

        .price {
            color: #2e6aff;
        }


        #equalizer-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        #equalizer-loader .bar {
            width: 5px;
            height: 30px;
            background-color: black;
            animation: equalizer 1s infinite ease-in-out;
        }

        #equalizer-loader .bar:nth-child(1) {
            animation-delay: -0.4s;
        }
        #equalizer-loader .bar:nth-child(2) {
            animation-delay: -0.3s;
        }
        #equalizer-loader .bar:nth-child(3) {
            animation-delay: -0.2s;
        }
        #equalizer-loader .bar:nth-child(4) {
            animation-delay: -0.1s;
        }
        #equalizer-loader .bar:nth-child(5) {
            animation-delay: 0s;
        }

        @keyframes equalizer {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(2.5);
            }
        }

    </style>
</head>
<body>
    
    <div id="equalizer-loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script>
        window.addEventListener('pageshow', function (event) {
            const loader = document.getElementById('equalizer-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>


    <header class="navbar">
        <div class="left-section">
            <!-- <div class="menu">
                <img src="{{ url_for('static', filename='images/hamburger_dark.svg') }}" alt="Menu">
            </div> -->
            <div class="logo">
                <img src="{{ url_for('static', filename='images/leftarrow.png') }}" onclick="location.href='{{ url_for('dashboard') }}'" alt="Back">
            </div>
        </div>
    </header>


    {% if products %}
    <div class="product-scroller">
        {% for product in products %}
        <div class="product-item">
            <!-- Remove from favorites -->
            <!-- <form action="{{ url_for('remove_from_fav') }}" method="POST" style="position:absolute; top:5px; right:5px; z-index:2;">
                <input type="hidden" name="product_id" value="{{ product.product_id }}">
                <button type="submit" class="remove-btn">&times;</button>
            </form> -->
        
            <img class="product-image" 
                 src="{{ url_for('static', filename='images/product_images/' + product.product_id + '/' + product.image) }}" 
                 alt="{{ product.name }}" 
                 onclick="location.href='{{ url_for('product_details', product_id=product.product_id) }}'">
        
            <div class="product-name">{{ product.name }}</div>
            <div class="brand-price-row">
                <span class="brand-name">Price</span>
                <span class="price">{{ product.price }}</span>
            </div>
            <div class="brand-price-row">
                <span class="brand-name">My Bids</span>
                <span class="price">{{ product.max_price }}</span>
            </div>
        </div>
        
        {% endfor %}
    </div>
    {% else %}
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60vh; text-align: center;">
            <img src="{{ url_for('static', filename='images/product.svg') }}" alt="No Orders" style="width: 120px; opacity: 0.8; margin-bottom: -20px;">
            <p style="font-size: 16px; color: #999; font-weight: bold;">No bids product found</p>
        </div>
    {% endif %}

    

    <br><br>



<script>

        // Loader show function
        function showLoaderAndNavigate(url) {
            const loader = document.getElementById('equalizer-loader');
            if (loader) loader.style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 100); // Delay navigation slightly so loader shows
        }
    
        // Update all tags that use onclick navigation manually
        document.querySelectorAll('[onclick^="location.href"]').forEach(el => {
            const raw = el.getAttribute('onclick');
            const urlMatch = raw.match(/location\.href=['"]([^'"]+)['"]/);
            if (urlMatch && urlMatch[1]) {
                const url = urlMatch[1];
                el.removeAttribute('onclick');
                el.addEventListener('click', function (e) {
                    e.preventDefault();
                    showLoaderAndNavigate(url);
                });
            }
        });
    
        // Same for <a href="..."> directly
        document.querySelectorAll('a[href]').forEach(el => {
            el.addEventListener('click', function (e) {
                const url = el.getAttribute('href');
                if (url && url !== '#') {
                    e.preventDefault();
                    showLoaderAndNavigate(url);
                }
            });
        });

        
</script>

</body>
</html>
