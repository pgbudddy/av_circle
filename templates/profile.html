<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-style: normal;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            width: 99%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            /* border: 1px solid black; */
            /* border-bottom: 1px solid grey; */
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 35px;
            margin-left: 10px;
        }


        /* Profile Section */
        .profile-container {
            text-align: center;
            margin-top: 50px; /* Space below navbar */
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            /* border: 2px solid #ddd; */
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .profile-email {
            font-size: 14px;
            color: grey;
            margin-top: 3px;
        }

        .help-button {
            font-size: 13px;
            color: rgb(49, 49, 49);
            margin-top: 25px;
            border: 1px solid grey;
            width: 95%;
            height: 30px;
            display: flex; /* Enable flexbox */
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            border-radius: 5px; /* Optional: Rounded corners */
            background-color: #f9f9f9; /* Optional: Light background */
        }


        .know-more-section {
            width: 95%;
            margin: auto;
            text-align: left;
        }

        .know-more-title {
            font-size: 16px;
            font-weight: bold;
            color: rgb(49, 49, 49);
            margin-bottom: 23px;
        }

        .know-more-list {
            list-style-type: none;
            padding: 0;
        }

        .know-more-list li {
            margin: 10px 0;
        }

        .know-more-list li a {
            text-decoration: none;
            color: rgb(49, 49, 49);
            font-size: 13px;
        }

        .know-more-list li {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
            margin: 15px 0;
        }

        .know-more-list li img.social-icon {
            width: 20px; /* Adjust icon size */
            height: 20px;
        }


        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #282828;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .nav-item {
            font-size: 15px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item.active {
            color: white;
            /* font-weight: bold; */
            text-decoration: underline;
        }


    </style>
</head>
<body>


    <header class="navbar">
        <div class="left-section">
            <!-- <div class="menu">
                <img src="{{ url_for('static', filename='images/hamburger_dark.svg') }}" alt="Menu">
            </div> -->
            <div class="logo">
                <img src="{{ url_for('static', filename='images/leftarrow.png') }}" onclick="location.href='{{ url_for('dashboard') }}'" alt="Back">
            </div>
        </div>
    </header>


    <!-- Profile Section -->
    <div class="profile-container">
        <img src="{{ url_for('static', filename='images/profile_profile.png') }}" alt="Profile Image" class="profile-image">
        <div class="profile-name">John Doe</div>
        <div class="profile-email">johndoe@example.com</div>
        <center>
        <div class="help-button" onclick="location.href='{{ url_for('contactus') }}'"><strong>HELP</strong>&nbsp;(Mon-Sat: 9am - 7pm)</div>
        </center>
    </div>

    <br>
    <hr style="color: lighgrey; width: 95%;">
    <br>

    <div class="know-more-section">
        <div class="know-more-title">KNOW MORE</div>
        <ul class="know-more-list">
            <li><a href="{{ url_for('myorders') }}">MY ORDERS</a></li>
            <!-- <li><a href="{{ url_for('contactus') }}">ABOUT US</a></li> -->
            <li><a href="{{ url_for('refund_policy') }}">REFUND POLICY</a></li>
            <li><a href="{{ url_for('terms_conditions') }}">TERMS & CONDITIONS</a></li>
            <li><a href="{{ url_for('privacy_policy') }}">PRIVACY POLICY</a></li>
            <li><a href="{{ url_for('contactus') }}">CONTACT US</a></li>
            <!-- <li><a href="#">ACCOUNT</a></li> -->
            <li><a href="{{ url_for('contactus') }}">LOGOUT</a></li>
        </ul>
    </div>

    <br>
    <hr style="margin-top: -10px; color: lighgrey; width: 95%;">
    <br>
    
    <div class="know-more-section">
        <div class="know-more-title">FOLLOW US</div>
        <ul class="know-more-list">
            <li>
                <img src="{{ url_for('static', filename='images/youtube.svg') }}" class="social-icon" alt="YouTube">
                <a href="#">YOUTUBE</a>
            </li>
            <li>
                <img src="{{ url_for('static', filename='images/instagram.svg') }}" class="social-icon" alt="Instagram">
                <a href="#">INSTAGRAM</a>
            </li>
            <li>
                <img src="{{ url_for('static', filename='images/linkedin.svg') }}" class="social-icon" alt="LinkedIn">
                <a href="#">LINKEDIN</a>
            </li>
        </ul>
    </div>
    


    <br><br><br><br>

    <nav class="bottom-nav">
        <a href="#" onclick="location.href='{{ url_for('dashboard') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">Home</a>
        <a href="#" onclick="location.href='{{ url_for('search_products') }}'" class="nav-item" style="-webkit-tap-highlight-color: transparent;">Search</a>
        <a href="#" onclick="location.href='{{ url_for('profile') }}'" class="nav-item active" style="-webkit-tap-highlight-color: transparent;">Profile</a>
    </nav>


</body>
</html>
